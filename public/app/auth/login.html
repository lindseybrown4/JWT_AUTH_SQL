<div class="container">
	<div class="row">
		<div>
		<h1 class="grey-text darken-2">Log In</h1>
			<form class="form-signin" method="post" ng-submit="doLogin()">

				Email:<input type="text" name="username" class="form-control" ng-model="loginData.email">

				Password:<input type="password" name="password" class="form-control" ng-model="loginData.password">

				<button type="submit" class="btn btn-success light-blue darken-2">Login</button>

			</form>
		</div>
	</div>
</div>
